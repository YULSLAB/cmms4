<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.title.default}">CMMS Application</title> <!-- Default title, can be overridden -->
    <!-- Add any global CSS or JS links here -->
    <style>
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f0f0f0; }
        .user-info { font-size: 0.9em; }
        .logout-form { margin-left: 15px; }
        .content { padding: 15px; }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <!-- Placeholder for a logo or site title if needed -->
            <span>CMMS</span>
        </div>
        <div sec:authorize="isAuthenticated()" class="user-info">
            <span th:text="${session.formattedUserInfo}">User Info Placeholder</span>
            <form th:action="@{/logout}" method="post" style="display: inline;" class="logout-form">
                <button type="submit" th:text="#{logout.button}">Logout</button>
            </form>
        </div>
    </header>

    <main class="content" th:fragment="content">
        <!-- Page-specific content will be inserted here -->
        <p>This is default content from layout.html. If you see this, the page did not provide its own content fragment.</p>
    </main>

    <footer>
        <!-- Footer content if any -->
    </footer>
</body>
</html>
