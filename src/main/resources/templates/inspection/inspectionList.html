<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Inspections</title>
    <!-- Page-specific CSS or JS can be added here -->
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User info (from session) - Handled by layout/defaultLayout.html -->

        <h1>Inspections</h1>
        <div class="mb-3">
            <a th:href="@{/inspection/inspectionForm}" class="btn btn-primary">
                <i class="fas fa-plus"></i> <span th:text="#{inspection.button.add}">Add New Inspection</span>
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                Inspection List
            </div>
            <div class="card">
            <div class="card-header" th:text="#{inspection.list.header}">
                Inspection List
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th th:text="#{inspection.list.column.id}">Inspection ID</th>
                            <th th:text="#{inspection.list.column.name}">Inspection Name</th>
                            <th th:text="#{inspection.list.column.plant}">Plant ID</th>
                            <th th:text="#{inspection.list.column.jobType}">Job Type</th>
                            <th th:text="#{inspection.list.column.site}">Site ID</th>
                            <th th:text="#{inspection.list.column.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ...existing tr th:each loop... -->
                            <td>
                                <a th:href="@{/inspections/{id}/schedules(id=${insp.inspectionId}, companyId=${insp.companyId})}" 
                                   class="btn btn-sm btn-info" th:text="#{inspection.button.schedules}">Schedules</a>
                                <a th:href="@{/inspections/{id}/edit(id=${insp.inspectionId}, companyId=${insp.companyId})}" 
                                   class="btn btn-sm btn-warning" th:text="#{inspection.button.edit}">Edit</a>
                                <form th:action="@{/inspections/{id}/delete(id=${insp.inspectionId}, companyId=${insp.companyId}, siteId=${insp.siteId})}" 
                                      method="post" style="display:inline;" 
                                      th:onsubmit="return confirm(#{inspection.delete.confirm});">
                                    <button type="submit" class="btn btn-sm btn-danger" th:text="#{inspection.button.delete}">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${inspectionPage.empty}">
                            <td colspan="6" class="text-center" th:text="#{inspection.list.empty}">No inspections found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${inspectionPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${inspectionPage.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/inspections/list(companyId=${companyId}, siteId=${siteId}, page=${inspectionPage.number - 1}, size=${inspectionPage.size})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, inspectionPage.totalPages - 1)}" th:classappend="${i == inspectionPage.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/inspections/list(companyId=${companyId}, siteId=${siteId}, page=${i}, size=${inspectionPage.size})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${inspectionPage.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/inspections/list(companyId=${companyId}, siteId=${siteId}, page=${inspectionPage.number + 1}, size=${inspectionPage.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
