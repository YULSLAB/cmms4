<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Inspections</title>
    <!-- Page-specific CSS or JS can be added here -->
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User info (from session) - Handled by layout/defaultLayout.html -->

        <h1>Inspections</h1>
        <p>Company ID: <span th:text="${companyId}"></span> | Site ID: <span th:text="${siteId}"></span></p>
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a th:href="@{/inspections/new(companyId=${companyId}, siteId=${siteId})}" class="btn btn-primary">Add New Inspection</a>
        </div>

        <div class="card">
            <div class="card-header">
                Inspection List
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Inspection ID</th>
                            <th>Inspection Name</th>
                            <th>Plant ID</th>
                            <th>Job Type</th>
                            <th>Site ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="insp : ${inspectionPage.content}">
                            <td th:text="${insp.inspectionId}"></td>
                            <td th:text="${insp.inspectionName}"></td>
                            <td th:text="${insp.plantId}"></td>
                            <td th:text="${insp.jobType}"></td>
                            <td th:text="${insp.siteId}"></td>
                            <td>
                                <a th:href="@{/inspections/{id}/schedules(id=${insp.inspectionId}, companyId=${insp.companyId})}" class="btn btn-sm btn-info">Schedules</a>
                                <a th:href="@{/inspections/{id}/edit(id=${insp.inspectionId}, companyId=${insp.companyId})}" class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/inspections/{id}/delete(id=${insp.inspectionId}, companyId=${insp.companyId}, siteId=${insp.siteId})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this inspection?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${inspectionPage.empty}">
                            <td colspan="6" class="text-center">No inspections found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${inspectionPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${inspectionPage.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/inspections/list(companyId=${companyId}, siteId=${siteId}, page=${inspectionPage.number - 1}, size=${inspectionPage.size})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, inspectionPage.totalPages - 1)}" th:classappend="${i == inspectionPage.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/inspections/list(companyId=${companyId}, siteId=${siteId}, page=${i}, size=${inspectionPage.size})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${inspectionPage.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/inspections/list(companyId=${companyId}, siteId=${siteId}, page=${inspectionPage.number + 1}, size=${inspectionPage.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
