<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="'Items for Common Code: ' + (${commonCode} ? ${commonCode.codeName} : '')"></title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User Info (from session) - Handled by layout/defaultLayout.html -->

        <div th:if="${commonCode}">
            <h1>Items for Common Code: <span th:text="${commonCode.codeName ?: commonCode.codeId}"></span></h1>
            <p>
                <strong>Code ID:</strong> <span th:text="${commonCode.codeId}"></span> | 
                <strong>Code Type:</strong> <span th:text="${commonCode.codeType}"></span> |
                <strong>Company ID:</strong> <span th:text="${commonCode.companyId}"></span>
            </p>
        </div>
        <div th:unless="${commonCode}">
            <h1>Common Code Items</h1>
            <p class="alert alert-warning">Parent common code details not available.</p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a th:if="${commonCode}" th:href="@{/common/codes/{codeId}/items/new(codeId=${commonCode.codeId}, companyId=${commonCode.companyId})}" class="btn btn-primary">Add New Item</a>
            <a th:href="@{/common/codes(companyId=${companyId})}" class="btn btn-secondary">Back to Common Codes List</a>
        </div>

        <div class="card">
            <div class="card-header">
                Item List
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Item ID</th>
                            <th>Item Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}"> <!-- Changed from commonCodeItems to items -->
                            <td th:text="${item.codeItemId}"></td>
                            <td th:text="${item.codeItemName}"></td>
                            <td>
                                <a th:href="@{/common/codes/{codeId}/items/edit/{itemId}(codeId=${item.codeId}, itemId=${item.codeItemId}, companyId=${item.companyId})}" class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/common/codes/{codeId}/items/delete/{itemId}(codeId=${item.codeId}, itemId=${item.codeItemId}, companyId=${item.companyId})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(items)}">
                            <td colspan="3" class="text-center">No items found for this common code.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
