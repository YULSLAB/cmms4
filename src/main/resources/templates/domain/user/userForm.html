<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>User Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 th:text="${user.username == null ? 'Create User' : 'Edit User'}"></h1>
        <form th:action="@{/user/save}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{companyId}" />
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" th:readonly="${user.username != null}" required>
            </div>
            <div class="mb-3">
                <label for="userFullName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userFullName" th:field="*{userFullName}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/user/list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
