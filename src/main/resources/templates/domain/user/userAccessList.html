<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Site Access for User: <span th:text="${user != null ? user.userFullName : 'Unknown'}">User</span></title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <div th:if="${user}">
            <h1>Site Access for User: <span th:text="${user.userFullName ?: user.username}"></span></h1>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Company ID:</strong> <span th:text="${user.companyId}"></span></p>
        </div>
        <div th:unless="${user}">
             <h1>User Site Access</h1>
             <p class="alert alert-warning">User details not available.</p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a th:if="${user}" th:href="@{/admin/users/{username}/access/new(username=${user.username}, companyId=${user.companyId})}" class="btn btn-primary">Grant New Site Access</a>
            <!-- Link back to a general user list if available -->
            <!-- <a th:href="@{/admin/users(companyId=${companyId})}" class="btn btn-secondary">Back to User List</a> -->
        </div>

        <div class="card">
            <div class="card-header">
                Granted Site Access List
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Site Access ID/Type</th>
                            <th>Site Name</th>
                            <th>Site ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sa : ${accessList}">
                            <td th:text="${sa.siteAccessId}"></td>
                            <td th:text="${sa.site?.siteName ?: 'N/A'}"></td>
                            <td th:text="${sa.siteId}"></td>
                            <td>
                                <form th:action="@{/admin/users/{username}/access/delete(username=${sa.username}, companyId=${sa.companyId}, siteAccessId=${sa.siteAccessId})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to remove this access?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Remove Access</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(accessList)}">
                            <td colspan="4" class="text-center">No site access granted to this user.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
