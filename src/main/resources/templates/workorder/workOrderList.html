<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Work Orders</title>
    <!-- Page-specific CSS or JS can be added here -->
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User info (from session) - Handled by layout/defaultLayout.html -->

        <h1>Work Orders</h1>
        <p>Company ID: <span th:text="${companyId}"></span> | Site ID: <span th:text="${siteId}"></span></p>
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <!-- Fix Add New button URL -->
            <a th:href="@{/workOrder/workOrderForm}" class="btn btn-primary">Add New Work Order</a>
        </div>

        <div class="card">
            <div class="card-header">
                Work Order List
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Order ID</th>
                            <th>Order Name</th>
                            <th>Plant ID</th>
                            <th>Job Type</th>
                            <th>Schedule Date</th>
                            <th>Site ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="wo : ${workOrderPage.content}">
                            <td th:text="${wo.orderId}"></td>
                            <td th:text="${wo.orderName}"></td>
                            <td th:text="${wo.plantId}"></td>
                            <td th:text="${wo.jobType}"></td>
                            <td th:text="${wo.scheduleDate != null ? #temporals.format(wo.scheduleDate, 'yyyy-MM-dd HH:mm') : ''}"></td>
                            <td th:text="${wo.siteId}"></td>
                            <td>
                                <a th:href="@{/workorders/{orderId}/items(orderId=${wo.orderId}, companyId=${wo.companyId})}" class="btn btn-sm btn-info">Items</a>
                                <!-- Fix Edit button URL -->
                                <a th:href="@{/workOrder/workOrderDetail/{orderId}(orderId=${wo.orderId})}" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/workOrder/workOrderSave}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this work order?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${workOrderPage.empty}">
                            <td colspan="7" class="text-center">No work orders found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${workOrderPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${workOrderPage.first ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/workorders/list(companyId=${companyId}, siteId=${siteId}, page=${workOrderPage.number - 1}, size=${workOrderPage.size})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, workOrderPage.totalPages - 1)}" th:classappend="${i == workOrderPage.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/workorders/list(companyId=${companyId}, siteId=${siteId}, page=${i}, size=${workOrderPage.size})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${workOrderPage.last ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/workorders/list(companyId=${companyId}, siteId=${siteId}, page=${workOrderPage.number + 1}, size=${workOrderPage.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
