<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="'Items for Work Order: ' + (${workOrder} ? (${workOrder.orderName} ?: ${workOrder.orderId}) : '')">Work Order Items</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User info (from session) - Handled by layout/defaultLayout.html -->

        <div th:if="${workOrder}">
             <h1 th:text="'Items for Work Order: ' + (${workOrder.orderName} ?: ${workOrder.orderId})">Items</h1>
             <p>
                <strong>Order ID:</strong> <span th:text="${workOrder.orderId}"></span> | 
                <strong>Company ID:</strong> <span th:text="${workOrder.companyId}"></span> |
                <strong>Site ID:</strong> <span th:text="${workOrder.siteId}"></span>
            </p>
        </div>
        <div th:unless="${workOrder}">
            <h1>Work Order Items</h1>
            <p class="alert alert-warning">Parent work order details not available.</p>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a th:if="${workOrder}" th:href="@{/workorders/{orderId}/items/new(orderId=${workOrder.orderId}, companyId=${workOrder.companyId})}" class="btn btn-primary">Add New Item</a>
            <a th:if="${workOrder}" th:href="@{/workorders/list(companyId=${workOrder.companyId}, siteId=${workOrder.siteId})}" class="btn btn-secondary">Back to Work Order List</a>
            <a th:unless="${workOrder}" th:href="@{/workorders/list(companyId=${companyId ?: ''}, siteId=${siteId ?: ''})}" class="btn btn-secondary">Back to Work Order List</a>
        </div>

        <div class="card">
            <div class="card-header">
                Item List
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Item ID</th>
                            <th>Item Name</th>
                            <th>Method</th>
                            <th>Result</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="itm : ${items}">
                            <td th:text="${itm.itemId}"></td>
                            <td th:text="${itm.itemName}"></td>
                            <td th:text="${itm.itemMethod}"></td>
                            <td th:text="${itm.itemResult}"></td>
                            <td>
                                <a th:href="@{/workorders/{orderId}/items/{itemId}/edit(orderId=${itm.orderId}, itemId=${itm.itemId}, companyId=${itm.companyId})}" class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/workorders/{orderId}/items/{itemId}/delete(orderId=${itm.orderId}, itemId=${itm.itemId}, companyId=${itm.companyId})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(items)}">
                            <td colspan="5" class="text-center">No items found for this work order.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
