<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Permissions for Role: <span th:text="${roleId}">Role</span></title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <h1>Permissions for Role: <span th:text="${roleId}"></span></h1>
        <!-- Optional: Display Role Name if fetched: <p th:text="${role.roleName}"></p> -->

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a th:href="@{/admin/roles/{roleId}/permissions/new(roleId=${roleId})}" class="btn btn-primary">Add New Permission</a>
            <!-- Link back to a general roles list if available -->
            <!-- <a th:href="@{/admin/roles}" class="btn btn-secondary">Back to Roles List</a> -->
        </div>

        <div class="card">
            <div class="card-header">
                Assigned Permissions
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Page ID</th>
                            <th>Auth Granted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ra : ${rolePermissions}"> <!-- Corrected to rolePermissions -->
                            <td th:text="${ra.pageId}"></td>
                            <td th:text="${ra.authGranted}"></td>
                            <td>
                                <form th:action="@{/admin/roles/{roleId}/permissions/delete(roleId=${ra.roleId}, pageId=${ra.pageId}, authGranted=${ra.authGranted})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to remove this permission?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Remove Permission</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(rolePermissions)}"> <!-- Corrected to rolePermissions -->
                            <td colspan="3" class="text-center">No permissions assigned to this role.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
