<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${workOrder.orderId == null ? 'New Work Order' : 'Edit Work Order'}">Work Order Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 th:text="${workOrder.orderId == null ? 'Create New Work Order' : 'Edit Work Order: ' + workOrder.orderId}">Work Order Form</h1>

        <!-- Alerts -->
        <div th:if="${successMessage}" class="alert alert-success">[[${successMessage}]]</div>
        <div th:if="${errorMessage}" class="alert alert-danger">[[${errorMessage}]]</div>

        <form th:action="@{/workOrder/workOrderSave}" th:object="${workOrder}" method="post">
            <input type="hidden" th:field="*{companyId}" />
            <input type="hidden" th:field="*{createBy}" />
            <input type="hidden" th:field="*{createDate}" />
            <input type="hidden" th:field="*{updateBy}" />
            <input type="hidden" th:field="*{updateDate}" />

            <div class="card mb-3">
                <div class="card-header">Basic Info</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label>Order ID</label>
                            <input type="text" class="form-control" th:field="*{orderId}" readonly />
                        </div>
                        <div class="col">
                            <label>Order Name</label>
                            <input type="text" class="form-control" th:field="*{orderName}" required />
                        </div>
                        <div class="col">
                            <label>Site ID</label>
                            <input type="text" class="form-control" th:field="*{siteId}" required />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label>Plant ID</label>
                            <input type="text" class="form-control" th:field="*{plantId}" />
                        </div>
                        <div class="col">
                            <label>Memo ID</label>
                            <input type="text" class="form-control" th:field="*{memoId}" />
                        </div>
                        <div class="col">
                            <label>Job Type</label>
                            <input type="text" class="form-control" th:field="*{jobType}" />
                        </div>
                        <div class="col">
                            <label>Perform Dept</label>
                            <input type="text" class="form-control" th:field="*{performDept}" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- WorkOrderItem 입력 섹션 -->
            <div class="card mb-3">
                <div class="card-header">Work Order Items</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr><th>Item Name</th><th>Work Detail</th><th>Work Result</th><th>Action</th></tr>
                        </thead>
                        <tbody id="itemTableBody">
                            <tr th:each="item, iterStat : ${workOrder.items}">
                                <td>
                                    <input type="text" class="form-control" th:field="*{items[__${iterStat.index}__].itemName}" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" th:field="*{items[__${iterStat.index}__].workDetail}" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" th:field="*{items[__${iterStat.index}__].workResult}" />
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm" onclick="removeItemRow(this)">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-secondary" onclick="addItemRow()">Add Item</button>
                </div>
            </div>

            <!-- Submit -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/workOrder/workOrderList}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    function addItemRow() {
        const index = document.querySelectorAll('#itemTableBody tr').length;
        const tbody = document.getElementById('itemTableBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="text" class="form-control" name="items[${index}].itemName" /></td>
            <td><input type="text" class="form-control" name="items[${index}].workDetail" /></td>
            <td><input type="text" class="form-control" name="items[${index}].workResult" /></td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="removeItemRow(this)">Remove</button></td>
        `;
        tbody.appendChild(row);
    }

    function removeItemRow(button) {
        const row = button.closest('tr');
        row.remove();
    }
</script>
</body>
</html>
