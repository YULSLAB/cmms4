<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${item.itemId == null ? 'New Inspection Item' : 'Edit Inspection Item'}">Inspection Item Form</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User info (from session) - Handled by layout/defaultLayout.html -->

        <h1 th:text="${item.itemId == null ? 'Add New Item' : 'Edit Item ' + item.itemId}">Item Form</h1>
        
        <div th:if="${schedule}" class="mb-3 alert alert-secondary">
            <h5>Parent Details</h5>
            <p th:if="${schedule.inspection}"><strong>Inspection:</strong> <span th:text="${schedule.inspection.inspectionName ?: schedule.inspection.inspectionId}"></span> (ID: <span th:text="${schedule.inspectionId}"></span>)</p>
            <p><strong>Schedule ID:</strong> <span th:text="${schedule.scheduleId}"></span></p>
            <p><strong>Company ID:</strong> <span th:text="${schedule.companyId}"></span></p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/inspections/{inspectionId}/schedules/{scheduleId}/items/save(inspectionId=${item.inspectionId}, scheduleId=${item.scheduleId})}" th:object="${item}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{companyId}" />
            <input type="hidden" th:field="*{inspectionId}" />
            <input type="hidden" th:field="*{scheduleId}" />

            <div class="card mb-3">
                <div class="card-header">Item Details</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="itemId" class="form-label">Item ID:</label>
                            <input type="text" class="form-control" id="itemId" th:field="*{itemId}" th:readonly="${item.itemId != null && !item.itemId.isEmpty()}" required maxlength="2" />
                            <div class="invalid-feedback">Item ID is required (max 2 chars).</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="itemName" class="form-label">Item Name:</label>
                            <input type="text" class="form-control" id="itemName" th:field="*{itemName}" required />
                             <div class="invalid-feedback">Item Name is required.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="itemMethod" class="form-label">Method:</label>
                            <input type="text" class="form-control" id="itemMethod" th:field="*{itemMethod}" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="itemUnit" class="form-label">Unit:</label>
                            <input type="text" class="form-control" id="itemUnit" th:field="*{itemUnit}" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">Measurement Values</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="itemLower" class="form-label">Lower Limit:</label>
                            <input type="number" step="any" class="form-control" id="itemLower" th:field="*{itemLower}" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="itemUpper" class="form-label">Upper Limit:</label>
                            <input type="number" step="any" class="form-control" id="itemUpper" th:field="*{itemUpper}" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="itemStandard" class="form-label">Standard Value:</label>
                            <input type="number" step="any" class="form-control" id="itemStandard" th:field="*{itemStandard}" />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="itemResult" class="form-label">Result Value:</label>
                            <input type="number" step="any" class="form-control" id="itemResult" th:field="*{itemResult}" />
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes:</label>
                <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Item</button>
                <a th:href="@{/inspections/{inspectionId}/schedules/{scheduleId}/items(inspectionId=${item.inspectionId}, scheduleId=${item.scheduleId}, companyId=${item.companyId})}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
