<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${schedule.scheduleId == null ? 'New Schedule' : 'Edit Schedule'}">Schedule Form</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User info (from session) - Handled by layout/defaultLayout.html -->

        <h1 th:text="${schedule.scheduleId == null ? 'Add New Schedule' : 'Edit Schedule ' + schedule.scheduleId}">Schedule Form</h1>
        
        <div th:if="${inspection}" class="mb-3 alert alert-secondary">
            <h5>Parent Inspection</h5>
            <p><strong>Inspection ID:</strong> <span th:text="${inspection.inspectionId}"></span></p>
            <p><strong>Name:</strong> <span th:text="${inspection.inspectionName}"></span></p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/inspections/{inspectionId}/schedules/save(inspectionId=${schedule.inspectionId})}" th:object="${schedule}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{companyId}" />
            <input type="hidden" th:field="*{inspectionId}" />

            <div class="card mb-3">
                <div class="card-header">Schedule Details</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="scheduleId" class="form-label">Schedule ID:</label>
                            <input type="text" class="form-control" id="scheduleId" th:field="*{scheduleId}" th:readonly="${schedule.scheduleId != null && !schedule.scheduleId.isEmpty()}" required maxlength="2" />
                            <div class="invalid-feedback">Schedule ID is required (max 2 chars).</div>
                            <!-- TODO: Add validation for numeric if needed by service for auto-sequence -->
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="frequency" class="form-label">Frequency:</label>
                            <input type="text" class="form-control" id="frequency" th:field="*{frequency}" placeholder="e.g., 7 day" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="scheduleDate" class="form-label">Scheduled Date:</label>
                            <input type="datetime-local" class="form-control" id="scheduleDate" th:field="*{scheduleDate}" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="executeDate" class="form-label">Executed Date:</label>
                            <input type="datetime-local" class="form-control" id="executeDate" th:field="*{executeDate}" />
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Schedule</button>
                <a th:href="@{/inspections/{inspectionId}/schedules(inspectionId=${schedule.inspectionId}, companyId=${schedule.companyId})}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
