<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Inventory Master</title>
    <!-- Page-specific CSS or JS can be added here -->
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-4">
        <!-- User info (from session) - Handled by layout/defaultLayout.html -->

        <h1>Inventory Master</h1>
        <p>Company ID: <span th:text="${companyId}"></span> | Site ID: <span th:text="${siteId}"></span></p>
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <!-- Fix Add New button -->
            <a th:href="@{/inventoryMaster/inventoryMasterForm(companyId=${companyId}, siteId=${siteId})}" 
               class="btn btn-primary">Add New Inventory</a>
        </div>

        <div class="card">
            <div class="card-header">
                Inventory Master List
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Inventory ID</th>
                            <th>Inventory Name</th>
                            <th>Location</th>
                            <th>Asset Type</th>
                            <th>Site ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${inventoryPage.content}">
                            <td th:text="${item.inventoryId}"></td>
                            <td th:text="${item.inventoryName}"></td>
                            <td th:text="${item.inventoryLoc}"></td>
                            <td th:text="${item.assetType}"></td>
                            <td th:text="${item.siteId}"></td>
                            <td>
                                <!-- Fix Edit button -->
                                <a th:href="@{/inventoryMaster/inventoryMasterDetail/{inventoryId}(inventoryId=${item.inventoryId}, companyId=${item.companyId})}" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <!-- Fix Delete form -->
                                <form th:action="@{/inventoryMaster/inventoryMasterDelete/{inventoryId}(inventoryId=${item.inventoryId}, companyId=${item.companyId}, siteId=${item.siteId})}" 
                                      method="post" style="display:inline;" 
                                      onsubmit="return confirm('Are you sure you want to delete this inventory item?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${inventoryPage.empty}">
                            <td colspan="6" class="text-center">No inventory masters found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" th:if="${inventoryPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${inventoryPage.first ? 'disabled' : ''}">
                    <!-- 페이지네이션 Previous 버튼 수정 -->
                    <a class="page-link" 
                       th:href="@{/inventoryMaster/inventoryList(companyId=${companyId}, siteId=${siteId}, page=${inventoryPage.number - 1}, size=${inventoryPage.size})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, inventoryPage.totalPages - 1)}" th:classappend="${i == inventoryPage.number ? 'active' : ''}">
                    <!-- Fix Pagination -->
                    <a class="page-link" 
                       th:href="@{/inventoryMaster/inventoryList(companyId=${companyId}, siteId=${siteId}, page=${i}, size=${inventoryPage.size})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${inventoryPage.last ? 'disabled' : ''}">
                    <!-- 페이지네이션 Next 버튼 수정 -->
                    <a class="page-link" 
                       th:href="@{/inventoryMaster/inventoryList(companyId=${companyId}, siteId=${siteId}, page=${inventoryPage.number + 1}, size=${inventoryPage.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
