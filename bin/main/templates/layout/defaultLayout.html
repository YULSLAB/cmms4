<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">cmms4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Page-specific CSS can be added here -->
    <th:block layout:fragment="page-css"></th:block>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">cmms4</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/memo/list}">Memos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/asset/plants/list}">Plant Masters</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" th:href="@{/asset/inventories/list}">Inventory Masters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inspections/list}">Inspections</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" th:href="@{/workorders/list}">Work Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/common/codes(companyId='C0001')}">Common Codes</a> <!-- Example companyId -->
                    </li>
                    <!-- Add other main navigation links here -->
                </ul>
                <ul class="navbar-nav">
                    <!-- User Info Placeholder -->
                    <li class="nav-item" th:if="${session.user != null}">
                        <span class="navbar-text me-2">
                            Logged in as: <span th:text="${session.user.name}">User</span>
                        </span>
                        <a class.nav-link th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" th:unless="${session.user != null}">
                         <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div layout:fragment="content" class="container mt-4">
        <!-- Page content will be inserted here -->
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">cmms4 &copy; 2023</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Page-specific JS can be added here -->
    <th:block layout:fragment="page-scripts"></th:block>
</body>
</html>
