spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/cmms4
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        'format_sql': true
        dialect: org.hibernate.dialect.MariaDBDialect
  
  messages:
    basename: classpath:messages/messages
    encoding: UTF-8
    fallback-to-system-locale: true
    cache-duration: 3600
    use-code-as-default-message: true
    default-locale: ko
  
  web:
    locale: ko
    locale-resolver: fixed

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    org.springframework.security: DEBUG
    com.cmms4: DEBUG 
    org.springframework.context.support: DEBUG
    org.springframework.context.i18n: DEBUG